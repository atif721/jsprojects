<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generate</title>
    <link
      rel="shortcut icon"
      href="./images/generate.png"
      type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br /><span>Random Password</span></h1>
      <div class="display">
        <input type="text" placeholder="Password" id="password" />
        <img onclick="copyPassword()"" src="images/copy.png" alt="Copy"
        tabindex="0" />
      </div>
      <button class="generate" onclick="createPassword()">
        <img src="images/generate.png" alt="" />Generate Password
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
